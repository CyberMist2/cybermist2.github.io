<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    .button-container {
      margin-top: 100px;

    }

    .button-container a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-family: Oswald, sans-serif;
      font-size: 1rem;
      color: #fff;
      background-color: #222;
      border: 2px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .button-container a:hover {
      background-color: #444;
      border-color: #ff5500;
      color: #ff5500;
    }

    #playBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: 1px solid #fff;
      font-family: Oswald;
      cursor: pointer;
      transition: 0.3s;
    }

    #playBtn:hover {
      background: #444;
      border-color: #ff5500;
      color: #ff5500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch" data-text="CYBERMIST2">CYBERMIST2</div>
    <div class="glow">CYBERMIST2</div>

      <a href="#" id="playBtn">Play Music</a>

      <a href="mailto:cybermist2@gmail.com">Email</a>
    </div>
    <!-- <button id="playBtn">Play Music</button> -->
  </div>

  <div class="scanlines"></div>

  <audio id="bgm" loop>
    <source src="audio/dystopia-2077.mp3" type="audio/mpeg">
  </audio>

<script>
  function fadeInAudio(audio, duration = 3000, targetVolume = 0.1) {
    audio.volume = 0;
    const step = 100; // ms
    const steps = duration / step;
    const increment = targetVolume / steps;

    const fade = setInterval(() => {
      if (audio.volume < targetVolume) {
        audio.volume = Math.min(audio.volume + increment, targetVolume);
      } else {
        clearInterval(fade);
      }
    }, step);
  }

  document.getElementById('playBtn').addEventListener('click', () => {
    const audio = document.getElementById('bgm');
    audio.currentTime = 13;
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise
        .then(() => fadeInAudio(audio, 3000, 0.1))
        .catch(e => console.log("Autoplay blocked or failed:", e));
    }
  });
</script>

</body>
